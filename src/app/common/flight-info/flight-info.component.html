<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>RS 4200</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-sm one-way-journey">
        <div>
          <span>Flight No: A6  - 221</span>
        </div>
        <div>
          <span>Mumbai > Pune</span>
        </div>
        <div>
          <span>Departure Time : 10:00 pm</span>
        </div>
        <div>
          <span>Arival Time : 11:00 pm </span>
        </div>
      </div>
      <div class="col-sm reyurn-journey">
        <div>
          <span>Flight No: A6  - 221</span>
        </div>
        <div>
          <span>Mumbai > Pune</span>
        </div>
        <div>
          <span>Departure Time : 10:00 pm</span>
        </div>
        <div>
          <span>Arival Time : 11:00 pm </span>
        </div>
      </div>
      <div class="col-sm">
        <img [src]="flightIcon" alt="Photo of a Shiba Inu" height="100px" width="100px">
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Book Flight</button>
  </mat-card-actions>
</mat-card>
